    <head>
         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="footer_css/css/scrolling-nav.css" rel="stylesheet" media="all">
        <!-- Bootstrap core CSS -->
        <link href="footer_css/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/lightbox.min.css">
        <link href="footer_css/css/responsive.css" rel="stylesheet">
        <script src="footer_css/css/js/jquery.min.js" type="text/javascript"></script>
        <script src="footer_css/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="footer_css/js/scrolling-nav.js" type="text/javascript"></script>
        <script src="footer_css/js/counterup.min.js" type="text/javascript"></script>
        <script src="footer_css/js/waypoints.min.js" type="text/javascript"></script>
        <script src="footer_css/js/wow.min.js" type="text/javascript"></script>
        <script src="footer_css/js/mousescroll.js" type="text/javascript"></script>
        <script src="footer_css/js/jquery.inview.min.js" type="text/javascript"></script>
        <script src="footer_css/js/magnific-popup.js" type="text/javascript"></script>
        <script src="footer_css/js/custom.js" type="text/javascript"></script>
        <body>
            <div class="contact-full-image">
                <div class="container">
                    <div class="text-head">
                        <h2 class="text-light">get in touch</h2>
                    </div>
                    <form class="offspace-80" id="Contact-Form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="contact-form">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" aria-invalid="false" required="" placeholder="name" class="form-control placeholder-fix" id="name">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <input type="email" required="" placeholder="email" class="form-control placeholder-fix" id="email">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
            
                                    <div class=" col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required="" placeholder="subject" class="form-control placeholder-fix" id="subject">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <textarea aria-invalid="false" required="" placeholder="message" rows="4" class="form-control placeholder-fix" id="message" name="message"></textarea>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="action-buttons text-center">
                                        <button class="btn" type="reset">Clear</button>
                                        <button class="btn" type="submit">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
   

</body>

</head>


</html>
